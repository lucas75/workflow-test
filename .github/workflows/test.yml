# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Main Repo
        uses: actions/checkout@v4             

      - name: Checkout additional repositories from JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          JSON_FILE=".github/additional-repos.json"
          if [ ! -f "$JSON_FILE" ]; then
            echo "No additional repos JSON found at $JSON_FILE; skipping."
            exit 0
          fi
          sudo apt-get update -y
          sudo apt-get install -y jq git
          mkdir -p additional-repositories
          jq -c '.repos[]' "$JSON_FILE" | while read -r item; do
            repo=$(echo "$item" | jq -r '.repo')
            ref=$(echo "$item" | jq -r '.ref // "main"')
            path=$(echo "$item" | jq -r '.path')
            echo "Cloning $repo@$ref into $path"
            mkdir -p "$(dirname "$path")"
            git clone --depth 1 --branch "$ref" "https://x-access-token:${GITHUB_TOKEN}@github.com/${repo}.git" "additional-repositories/$path"
          done
          mv additional-repositories/* ..

      - name: Tree Affter Checkout
        run: |
          tree $GITHUB_WORKSPACE/..                 

      - name: Tree Affter Fix Locations
        run: |
          tree $GITHUB_WORKSPACE/..

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

     

      - name: Tree 2
        run: |
          tree $GITHUB_WORKSPACE/..
          
